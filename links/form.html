<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Warsztat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="/img/badge-check.png" type="image/x-icon">


</head>
<body>
  
    <p id="logo"><span style="color: blue;">R</span>epai<span style="color: orange;">r</span></p>

    <form class="container mt-4" id="userInfoForm" method="post">
        
        <div class="input-group mb-3">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control" id="firstname">
            <input type="text" aria-label="Last name" class="form-control" id="lastname">
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="mb-3">
            <label for="genderSelect" class="form-label">Gender</label>
            <select class="form-select" id="genderSelect" aria-label="Gender select">
                <option selected>Select Gender</option>
                <option value="Men">Men</option>
                <option value="Women">Women</option>
            </select>
        </div>
    
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Write about you</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save</button>

    </form>
    
    <div class="card mt-5" style="width: 18rem;">
        <img src="../img/mechanik.avif" class="card-img-top" alt="Card image">
        <div class="card-body">
            <p class="card-text" style="text-align: center;">Thanks that you choose us</p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
          <div class="footer-logo">
            <img src="../img/badge-check.png">
          </div>
          <div class="footer-contacts">
            <h3><b>Kontakt</b></h3>
            <p>Adres: Kielce</p>
            <p>Telefon:<a href="tel:+48817790968">+48817790968</a></p>
            <p>Email: <a href="mailto:info@sto.com">info@sto.com</a></p>
            <p>Czas pracy:Pn-P 09:00 - 18:00</p>
          </div>
         
          <div class="footer-socials">
            <h3><b>Media</b></h3>
            <a href="#"><img src="../img/facebook-app-symbol.png" alt="Facebook"></a>
            <a href="#"><img src="../img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../img/twitter.png" alt="Twitter"></a>
          </div>
        </div>
        <div class="footer-copyright">
          <p>© 2024 Wszelkie prawa zastrzeżone.</p>
          <button type="button" class="btn btn-outline-dark" onclick="window.history.go(-1); return false;">Back</button>

        </div>
      </footer>
      <script>
    function goBack() {
       window.history.back();
    }
    document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("userInfoForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Извлечение значений из формы и кодирование
        const data = {
            name: encodeURIComponent(document.getElementById("firstname").value),
            lastname: encodeURIComponent(document.getElementById("lastname").value),
            gender: encodeURIComponent(document.getElementById("genderSelect").value),
            address: encodeURIComponent(document.getElementById("inputAddress").value),
            bio: encodeURIComponent(document.getElementById("exampleFormControlTextarea1").value)
        };

        // Получение токена
        const token = localStorage.getItem("token");

        // Отправка данных на сервер
        fetch("/about-me", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                console.log(data.message);
            }
        })
        .catch(error => console.log("Ошибка:", error));
    });
});

      </script>
    
</body>
</html>
