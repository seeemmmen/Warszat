<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Warsztat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">

</head>
<body>
    <p id="logo"><span style="color: blue;">R</span>epai<span style="color: orange;">r</span></p>

    <form class="container mt-4">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    
        <div class="input-group mb-3">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>
    
        <div class="mb-3">
            <label for="genderSelect" class="form-label">Gender</label>
            <select class="form-select" id="genderSelect" aria-label="Gender select">
                <option selected>Select Gender</option>
                <option value="1">Men</option>
                <option value="2">Women</option>
            </select>
        </div>
    
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    
        
    </form>
    
    <div class="card mt-5" style="width: 18rem;">
        <img src="../img/mechanik.avif" class="card-img-top" alt="Card image">
        <div class="card-body">
            <p class="card-text" style="text-align: center;">Thanks that you choose us</p>
        </div>
    </div>
    <footer>
        <div class="footer-container">
          <div class="footer-logo">
            <img src="../img/badge-check.png">
          </div>
          <div class="footer-contacts">
            <h3><b>Kontakt</b></h3>
            <p>Adres: Kielce</p>
            <p>Telefon:<a href="tel:+48817790968">+48817790968</a></p>
            <p>Email: <a href="mailto:info@sto.com">info@sto.com</a></p>
            <p>Czas pracy:Pn-P 09:00 - 18:00</p>
          </div>
         
          <div class="footer-socials">
            <h3><b>Media</b></h3>
            <a href="#"><img src="../img/facebook-app-symbol.png" alt="Facebook"></a>
            <a href="#"><img src="../img/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="../img/twitter.png" alt="Twitter"></a>
          </div>
        </div>
        <div class="footer-copyright">
          <p>© 2024 Wszelkie prawa zastrzeżone.</p>
          <button type="button" class="btn btn-outline-dark" onclick="window.history.go(-1); return false;">Back</button>

        </div>
      </footer>
      <script>
        ipt>
    function goBack() {
       window.history.back();
    }
      </script>
    
</body>
</html>
